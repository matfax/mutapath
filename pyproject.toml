[tool.poetry]
name = "mutapath"
description = "mutable pathlib"
version = '0'
authors = ["matfax <matthias.fax@gmail.com>"]
license = "lgpl-3.0"
keywords = ["pathlib", "mutable", "path"]
repository = "https://github.com/matfax/mutapath"
homepage = "https://github.com/matfax/mutapath"
documentation = "https://mutapath.readthedocs.io/en/latest/"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
singletons = "0.2.3"
cached-property = "1.5.1"
filelock = "3.0.12"
"path.py" = "12.0.2"

[tool.poetry.dev-dependencies]
green = "3.0.0"
coverage = "4.5.4"
codecov = "2.0.15"
mashumaro = "1.9"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"

[build-system]
requires = ["poetry>=0.12", "poetry-dynamic-versioning>=0.3.1"]
build-backend = "poetry.masonry.api"

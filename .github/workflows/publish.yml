name: publish

on:
  release:
    types:
      - published

jobs:
  publish:
    strategy:
      matrix:
        python-version: [3.8]
        poetry-version: [1.5.1]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3.5.3
      - name: setting up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.6.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: setting up poetry ${{ matrix.poetry-version }}
        uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - uses: allanchain/poetry-cache-action@release
        with:
          ensure-module: green
          install-args: -n -vv
      - name: running tests
        run: poetry run green -vv
      - name: install poetry git version plugin
        run: poetry self add poetry-git-version-plugin
      - name: write package version
        run: poetry git-version
      - name: build with git version
        run: poetry build -n -vv
      - name: generate coverage xml
        run: poetry run coverage xml
      - name: uploading coverage to codecov
        uses: codecov/codecov-action@v3.1.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: python ${{ matrix.python-version }} on ${{ runner.os }}
      - name: publishing to PyPi
        run: poetry publish -n -vv
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}

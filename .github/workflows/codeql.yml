name: "codeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '37 22 * * 3'

jobs:
  create-runner:
    environment: google cloud
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.create-runner.outputs.label }}
    steps:
      - id: create-runner
        uses: related-sciences/gce-github-runner@v0.8
        with:
          token: ${{ secrets.GH_SA_TOKEN }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          #image_project: ubuntu-os-cloud
          #image_family: ubuntu-2204-lts
          image: projects/github-matfax/global/images/gh-ubuntu-2204-jammy-v20230715
          runner_ver: 2.306.0
          machine_zone: europe-north1-b
          machine_type: t2d-standard-4
          shutdown_timeout: 30
          actions_preinstalled: true
          boot_disk_type: pd-ssd
  analyze:
    needs: create-runner
    name: analyze
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners
    # Consider using larger runners for possible analysis time improvements.
    runs-on: ${{ needs.create-runner.outputs.label }}
    timeout-minutes: 10
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift' ]
        # Use only 'java' to analyze code written in Java, Kotlin or both
        # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: checkout repository
      uses: actions/checkout@v3.5.3
    - name: setting up python
      uses: actions/setup-python@v4.7.0
      with:
        python-version-file: pyproject.toml
    - name: setting up poetry
      uses: Gr1N/setup-poetry@v8
      with:
        poetry-version: 1.5.1
    - name: install dependencies with all extras
      uses: allanchain/poetry-cache-action@54a8477b640e34d95162dfe42d291c1c3f439adc # v0.2.3
      with:
        ensure-module: green
        install-args: -n -vv
    - name: initialize CodeQL
      uses: github/codeql-action/init@v2.20.4
      with:
        languages: ${{ matrix.language }}
    - name: perform CodeQL analysis
      uses: github/codeql-action/analyze@v2.20.4
      with:
        category: "/language:${{matrix.language}}"

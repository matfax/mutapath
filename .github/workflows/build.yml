name: build

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths:
      - '**.py'
      - '**/poetry.lock'
      - '**/pyproject.toml'
      - '.github/workflows/build.yml'

jobs:
  build:
    permissions:
      contents: none
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        poetry-version: [1.5.1]
        os: [ubuntu-latest, macos-latest, windows-latest]
        extras: ['', 'mashumaro']
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    name: 'python ${{ matrix.python-version }} on ${{ matrix.os }} [${{ matrix.extras }}]'
    steps:
      - uses: actions/checkout@v3.5.3
      - name: setting up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.7.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      - if: matrix.extras == ''
        name: install dependencies without extras
        run: poetry install -n -vv
      - if: matrix.extras != ''
        name: install dependencies with extra ${{ matrix.extras }}
        run: poetry install -n -vv -E ${{ matrix.extras }}
      - name: running tests
        run: poetry run green -vv
      - name: building
        run: poetry build -n -vv
      - name: generate coverage xml
        run: poetry run coverage xml
      - name: uploading coverage to codecov
        uses: codecov/codecov-action@v3.1.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: 'python ${{ matrix.python-version }} on ${{ matrix.os }} [${{ matrix.extras }}]'

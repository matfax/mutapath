name: check black

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - '.github/workflows/black.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.py'
      - '.github/workflows/black.yml'

jobs:
  black:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]
    name: check black style
    defaults:
      run:
        shell: bash
    steps:
      - uses: GitHubSecurityLab/actions-permissions/monitor@v1.0.0
        if: runner.os != 'Windows'
        with:
          config: ${{ vars.PERMISSIONS_CONFIG }}
      - uses: actions/checkout@v3.5.3
      - name: setting up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.6.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: check python formatting using black
        uses: rickstaa/action-black@v1.3.1
        id: action_black
        with:
          black_args: "--target-version py38 ."
      - name: creating pull request
        if: steps.action_black.outputs.is_formatted == 'true' && github.head_ref == ''
        uses: peter-evans/create-pull-request@v5.0.2
        with:
          commit-message: 'style(format): reformat with black'
          title: 'style(format): reformat with black'
          body: |
            This pull requests deploys the new Python code style [black][1].
            [1]: https://github.com/psf/black
          labels: |
            style
            chore
            black
          branch: black
          delete-branch: true
          branch-suffix: short-commit-hash
      - name: annotate diff changes using reviewdog
        if: steps.action_black.outputs.is_formatted == 'true' && github.head_ref != ''
        uses: reviewdog/action-suggester@v1.7.1
        with:
          tool_name: blackfmt
